<div class="il-input-file" <!-- BEGIN id -->id="{ID}"<!-- END id -->>
    <div class="il-input-file-dropzone">
        {BUTTON}
    </div>
    <div class="il-input-file-filelist">
        <div class="il-input-file-template dz-preview dz-file-preview" data-file-id="">
            <div class="dz-details">
                <div class="il-input-file-fileinfo">
                    <div class="il-input-file-fileinfo-title"><span data-dz-name></span></div>
                    <div data-dz-size class="il-input-file-fileinfo-size"></div>
                    <div class="il-input-file-fileinfo-close">
                        <button type="button" class="close" data-dz-remove>
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                    </div>
                </div>
                <div class="progress" style="display: none">
                    <div class="progress-bar progress-bar-primary" role="progressbar" data-dz-uploadprogress></div>
                </div>
                <div class="dz-error-message il-input-file-error"><span data-dz-errormessage></span></div>
            </div>
        </div>
    </div>
    <input class="input-template" type="hidden" name="{NAME}[]" value="" data-file-id=""/>
</div>
